{% extends 'base.html' %}
{% load static %}

{% load bootstrap %}

{% block title %} Cadastro de Medicos {% endblock %}

{% block main %}

<div class="page-container">
    <div class="card-cadastro">
        <div class="card-left">
            <img src="{% static 'img/medical_logo.png' %}" alt="logo" class="logo">
        </div>
        <div class="card-right">
            <h5 class="titulo">Cadastro de Médicos</h5>
            <form action="{% url 'cadastro' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sobrenome</label>
                    <input type="text" name="last_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" name="senha" class="form-control" required>
                </div>
                <div class="botoes home-actions">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Cadastrar</button>
                    <a href="{% url 'login' %}" class="btn btn-secondary"><i class="bi bi-arrow-left-circle"></i> Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
