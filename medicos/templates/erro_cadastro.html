{% extends 'base.html' %}
{% load static %}
{% block title %}Erro no Cadastro{% endblock %}

{% block main %}
<link rel="stylesheet" href="{% static 'css/cadastro.css' %}">

<div class="page-container">
    <div class="card-cadastro">
        <!-- Lado esquerdo -->
        <div class="card-left">
            <img src="{% static 'img/medical_logo.png' %}" alt="logo" class="logo">
        </div>

        <!-- Lado direito -->
        <div class="card-right">
            <h5 class="titulo text-danger">Erro no cadastro</h5>
            <p class="mt-3 text-center">
                Já existe um médico cadastrado com o nome de <b>usuário</b> informado. Tente novamente!
            </p>

            <div class="d-flex justify-content-center gap-2 mt-4">
                <a href="{% url 'cadastro' %}" class="btn btn-primary">Tentar novamente</a>
                <a href="{% url 'login' %}" class="btn btn-secondary">Fazer login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
