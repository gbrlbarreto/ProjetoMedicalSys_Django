{% extends 'base.html' %}

{% block title %} Seja bem vindo {% endblock %}

{% block main %}
   
    <h1>Tem certeza que deseja deletar {{ person.nome }}?</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deletar</button>
        <a href="{% url 'person_list' %}" class="btn btn-secondary">Voltar</a> 
    </form>
    


{% endblock %}
