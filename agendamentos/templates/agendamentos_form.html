{% extends 'base.html' %}

{% load bootstrap %}

{% load static %}

{% block title %} Cadastro de Agendamentos {% endblock %}

{% block main %}

<style>
    body {
        background-image: url('../../media/photos/hospital_4.jpg');
        background-attachment: fixed;
        background-size: cover;
    }
</style>

<p>
    <div class="card text-left">
        <div class="card-header">
            <b>Cadastro de Agendamentos</b>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}  <!-- Proteção para não ser possível manipular formularios -->
                {{ form|bootstrap }}   <!-- form2 é o formulario declarado em person_new -->
                <br>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'agendamentos_list' %}" class="btn btn-secondary">Cancelar</a> 
            </form>
        </div>
    </div>
    
<script src={% static 'jquery-3.6.0.min.js' %}></script> 
<script src={% static 'jquery.mask.min.js' %}></script> 
<script src={% static 'bootstrap-datepicker.min.js' %}></script>
<script src={% static 'bootstrap-datepicker.pt-BR.min.js' %}></script>

<script>
    $('#id_data').datepicker({
    format: 'dd/mm/yyyy',
    startDate: '-3d',
    language: 'pt-BR'
});
</script>



{% endblock %}
