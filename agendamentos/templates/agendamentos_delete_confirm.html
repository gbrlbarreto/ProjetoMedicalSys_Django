{% extends 'base.html' %}

{% block title %} Exclus√£o de Paciente {% endblock %}

{% block main %}

    <div style="padding:15px">
        <div class="card mb-3 " style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-15">
                    <div class="card-body">
                        <div style="padding-left:135px;">
                            <h5 class="card-title">Arquivamento de Agendamento</h5>
                        </div>
                        <p class="card-text">Tem certeza que deseja arquivar o agendamento do paciente {{ agendamento.paciente.nome }}?</p>
                        <div style="padding-left:175px;">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Arquivar</button>
                                <a href="{% url 'agendamentos_list' %}" class="btn btn-secondary">Voltar</a> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
