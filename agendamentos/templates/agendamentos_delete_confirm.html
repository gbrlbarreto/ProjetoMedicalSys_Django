{% extends 'base.html' %}
{% load static %}

{% block title %} Arquivamento de Agendamento {% endblock %}

{% block main %}

<style>
    body {
        background-image: url("{% static 'img/hospital_4.jpg' %}");
        background-attachment: fixed;
        background-size: cover;
    }
</style>

    <div class="form-container-ag-delete">
    <div class="card-ag-delete">
        <div class="card-header-ag-delete">
            Arquivamento de Agendamento
        </div>
        <p class="text-center">Tem certeza que deseja arquivar o agendamento do paciente <b>{{ agendamento.paciente.nome }}</b>?</p>
        <div class="btn-container-ag-delete">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-archive-fill"></i> Arquivar
                </button>
            </form>
            <a href="{% url 'agendamentos_list' %}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Voltar
            </a>
        </div>
    </div>
</div>

{% endblock %}
